user  nginx;
worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    upstream booking_service {
        server booking:8000;
    }

    upstream inventory_service {
        server inventory:8000;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        location = /health {
            default_type application/json;
            return 200 '{"status":"ok","service":"api-gateway"}';
        }

        location = /search {
            proxy_pass http://inventory_service/rooms/search;
        }

        location = /rooms {
            proxy_pass http://inventory_service/rooms;
        }

        location ^~ /rooms/ {
            proxy_pass http://inventory_service$uri;
        }

        location = /holds {
            proxy_pass http://booking_service/api/v1/holds;
        }

        location ^~ /holds/ {
            proxy_pass http://booking_service/api/v1$uri;
        }

        location = /booking/health {
            proxy_pass http://booking_service/health;
        }

        error_page 404 /404.json;
        location = /404.json {
            default_type application/json;
            return 404 '{"status":404,"message":"Not Found"}';
        }
    }
}
