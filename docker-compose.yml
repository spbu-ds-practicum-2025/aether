version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q check_running"]
      interval: 10s
      timeout: 10s
      retries: 5

  booking-db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: booking_db
    volumes:
      - booking_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d booking_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  inventory-db:
    image: postgres:15
    env_file:
      - ./services/inventory/.env-non-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-inventory_app}
    volumes:
      - inventory_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-inventory_app}"]
      interval: 5s
      timeout: 5s
      retries: 5

  inventory:
    build:
      context: ./services/inventory
    env_file:
      - ./services/inventory/.env-non-dev
    environment:
      DB_HOST: inventory-db
      DB_PORT: 5432
    depends_on:
      inventory-db:
        condition: service_healthy
    command: ["/inventory/scripts/app.sh"]
    ports:
      - "9000:8000"

  booking:
    build:
      context: ./services/booking
    env_file:
      - ./services/booking/.env
    environment:
      DB_HOST: booking-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: booking_db
      INVENTORY_SERVICE_URL: http://inventory:8000
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PYTHONPATH: /booking
    depends_on:
      booking-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      inventory:
        condition: service_started
    command: ["/bin/sh", "-c", "python create_tables.py && uvicorn app.main:app --host 0.0.0.0 --port 8000"]
    ports:
      - "8001:8000"

  api-gateway:
    build:
      context: ./services/api-gateway
    depends_on:
      booking:
        condition: service_started
      inventory:
        condition: service_started
    ports:
      - "8080:80"

volumes:
  booking_db_data:
  inventory_db_data:
